<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description"
            content="Extract or scan text from images ">
        <title>Text Extractor From Image </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    </head>

    <body>

        <div class="container">
        {% if messages %}
        {% for msg in messages %}
        <div class="modal-dialog" 
        id="error-modal">
        <div class="modal-content">
 <p>Error</p>
 <p class="danger">{{msg}}</p>   
        </div>
    </div>

        {% endfor %}
        {% endif %}
        <div class="container col-xxl-8 px-4 py-5">
            <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
              <div class="col-10 col-sm-8 col-lg-6">
                <img src="bootstrap-themes.png" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
              </div>
              <div class="col-lg-6">
                <h1 class="display-5 fw-bold lh-1 mb-3">Text Extractor From Image</h1>
                <p class="lead">Extract or Scan text from images</p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                  <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Scan</button>
                  <button type="button" class="btn btn-outline-secondary btn-lg px-4">Default</button>
                </div>
                        <button  class="btn btn-success" id="upload-btn" onclick="document.getElementById('formFile').click()"class="btn btn-outline-info">Upload Image</i>
                        </button>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input name="imagefile" re accept="image/*" type="file" id="formFile">
                    
                            <button class="btn btn-outline-success" type="submit">Scan</button>
                        </form>
                    </div>
                </div>
                </div>


                {% if image %}
                <div>
                    <img src="data:image/png;base64, {{ image }}">
                </div>
                {% endif %}

                {% if extractor %}
                <div class="">
                    <p id="extractortext" class="">{{ extractor }}</p>
                    <button id="copybtn" onclick="copy()" class="btn btn-info">Copy Text
                    </button>
                </div>
                {% endif %}
            </div>
        </div>

                <!-- script to change svg change  -->
                <script>
                
console.log('copy.js');

function copy() {
    var copyText = document.getElementById("extractortext");
    var text = copyText.innerText;
    navigator.clipboard.writeText(text);
    document.querySelector('#copybtn').innerText = "Copied!";
}

function uploaded() {
    console.log('uploaded');
    document.querySelector('#upload-btn').innerText = "Uploaded!";
}
setTimeout(function () {
    const modal = document.getElementById("error-modal");
    modal.style.display = "none";
}, 2800);
                </script>
                  
                  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>
</html>
